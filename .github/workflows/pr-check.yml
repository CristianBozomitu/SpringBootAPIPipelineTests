name: Pull Request Check

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Quick validation before merge
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build project
        run: ./mvnw clean compile

      - name: Verify Docker build
        run: |
          docker build -t spring-boot-api:pr-${{ github.event.pull_request.number }} .

      - name: Comment PR with Status
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const status = '${{ job.status }}';
            let body = '';

            if (status === 'success') {
              body = '✅ All checks passed! Ready to merge.';
            } else if (status === 'failure') {
              body = '❌ Build failed. Please check the workflow logs.';
            } else if (status === 'cancelled') {
              body = '⚠️ Workflow was cancelled.';
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });